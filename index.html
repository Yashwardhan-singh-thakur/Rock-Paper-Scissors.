<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="head"><h1>Rock Paper Scissors</h1></div>
      <div class="game-con border">
        <div class="game border">
          <div class="choice border" id="rock">
            <img src="image/rock.png" />
          </div>
          <div class="choice border" id="paper">
            <img src="image/paper.png" />
          </div>
          <div class="choice border" id="scissor">
            <img src="image/scissors.png" />
          </div>
        </div>
        <div class="points">
          <table>
            <tr>
              <thead>
                <td class="user-p">0</td>
              </thead>
              <thead>
                <th>Your</th>
              </thead>
            </tr>
          </table>
          <h3>vs</h3>
          <table>
            <tr>
              <thead>
                <td class="comp-p">0</td>
              </thead>
              <thead>
                <th>Comp</th>
              </thead>
            </tr>
          </table>
        </div>
        <button>Reset</button>
      </div>
      <h2>Let's Start</h2>
      <script src="app.js"></script>
    </header>
  </body>
</html>
